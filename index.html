<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <a href="#" id="logo">
            <img src="img/Instagram-Logo.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="img/132456.jpg" alt="">
            </div>
            <div class="name">
                <h1>Ahmed</h1>
            </div>
            <span>@bplahmed28</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>81</h3>
                <span>Posts</span>
            </div>

            <div class="box">
                <h3>12.3k</h3>
                <span>Followers</span>
            </div>

            <div class="box">
                <h3>23</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active icon">
                <i class="ri-function-line"></i>
                <span>Feed</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-search-2-line"></i>
                <span>Explore</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-notification-4-line"></i>
                <span>Notification</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-mail-unread-line"></i>
                <span>Messages</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-send-plane-fill"></i>
                <span>Direct</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-bar-chart-fill"></i>
                <span>Stats</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-settings-2-line"></i>
                <span>Setting</span>
            </a>
            <a href="#" class="icon">
                <i class="ri-logout-box-r-line"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <span>Add Photo</span>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-titles">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="img/132456.jpg" alt="">
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="img/8.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/7.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/girl.png" alt="">
            </div>
            <div class="stories-img">
                <img src="img/6.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/5.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="stories-img">
                <img src="img/1.jpg" alt="">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!-- posts -->
        <div class="main-posts">
            <div class="post-box">
                <img src="img/11.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/7.jpg" alt="">
                        </div>
                        <h3>Ahmed</h3>
                    </div>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.5k</span>
                    <i class="ri-chat-1-line"></i>
                    <span>34</span>
                </div>
            </div>
            <div class="post-box">
                <img src="img/13.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/11.jpg" alt="">
                        </div>
                        <h3>Ahmed</h3>
                    </div>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.5k</span>
                    <i class="ri-chat-1-line"></i>
                    <span>34</span>
                </div>
            </div>
            <div class="post-box">
                <img src="img/12.jpg" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/13.jpg" alt="">
                        </div>
                        <h3>Ahmed</h3>
                    </div>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.5k</span>
                    <i class="ri-chat-1-line"></i>
                    <span>34</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
